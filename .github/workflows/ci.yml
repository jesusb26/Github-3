name: Node.js CI

on:
  push:
    branches:
      - main  # ejecuta pruebas automaticas al hacer un push
 
jobs:
  build:
    runs-on: ubuntu-latest  # Especifica el entorno de ejecución (puedes usar otros como windows-latest o macos-latest)

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Clona tu repositorio en el runner

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Especifica la versión de Node.js que estás utilizando

      - name: Install dependencies
        run: npm install  # Instala las dependencias de tu proyecto (asegúrate de tener un package.json en tu repo)

      - name: Run tests
        run: npm test  # Ejecuta tus pruebas usando npm
